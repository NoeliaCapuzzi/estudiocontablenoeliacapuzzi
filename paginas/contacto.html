<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="contenidocompletocontacto">
        <header class="encabezadocontacto">
            <nav class="menu">
                <ul class="opcionesmenu">
                    <li class="menua"> <a href="../index.html">INICIO</a></li>
                    <li class="menua"> <a href="laboral.html">LABORAL</a></li>
                    <li class="menua"> <a href="impuestos.html">IMPUESTOS</a></li>
                    <li class="menua"> <a href="novedades.html">NOVEDADES</a></li>
                    <li class="menua"> <a href="#">CONTACTO</a></li>
                </ul>
            </nav>
            <h1 class="nombre">
                ESTUDIO CONTABLE
            </h1>
        </header>
        <main>
            <div class="contenidocontacto">
                <h2 class="titulocontacto titulospaginas">Comunicate con nosotros</h2>
                <p class="contactate">Completa el siguiente formulario con tus datos y en breve nos comunicaremos
                    contigo</p>
                <form action="" method="get">
                    <fieldset>
                        <legend class="datos">Datos de contacto</legend>
                        <div class="contformulario">
                            <label class="formatocontacto formnombre" for="formnombre">Nombre</label>
                            <input class="formatocontacto inputnombre" type="text" name="nombre" id="nombre"
                                placeholder="Juan">
                            <label class="formatocontacto formapellido" for="apellido">Apellido</label>
                            <input class="formatocontacto inputapellido" type="text" name="apellido" id="apellido"
                                placeholder="Perez">
                            <label class="formatocontacto formtelefono" for="telefono">Telefono</label>
                            <input class="formatocontacto inputtelefono" type="text" name="telefono" id="telefono"
                                placeholder="11-4545-4545">
                            <label class="formatocontacto formcorreo" for="correo-electronico">Correo
                                Electronico</label>
                            <input class="formatocontacto inputcorreo" type="text" name="correo-electronico"
                                id="correo-electronico" placeholder="juanperez@mail.com">
                            <textarea class="formatocontacto formconsulta" name="consulta" id="consulta" cols="30"
                                rows="10" placeholder="Ingresa aqui tu consulta"></textarea>
                            <div class="botones">
                                <input class="formatocontacto inputreset boton" type="reset" value="Limpiar">
                                <input class="formatocontacto inputsubmit boton" type="submit" value="Enviar">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
        <footer class="footercontacto">
            <span>Derechos reservados - Estudio Contable</span>
        </footer>
    </div>
</body>

</html>
