<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body class="container-fluid">
    <div>
        <header class="encabezadocontacto">
            <nav class="menu navbar navbar-expand-lg navbar-light bg-light">
                <ul class="opcionesmenu nav justify-content-center">
                    <li class="menua nav-item"> <a class="nav-link active" href="../index.html">INICIO</a></li>
                    <li class="menua nav-item"> <a class="nav-link active" href="laboral.html">LABORAL</a></li>
                    <li class="menua nav-item"> <a class="nav-link active" href="#">IMPUESTOS</a></li>
                    <li class="menua nav-item"> <a class="nav-link active" href="novedades.html">NOVEDADES</a></li>
                    <li class="menua nav-item"> <a class="nav-link active" href="contacto.html">CONTACTO</a></li>
                </ul>
            </nav>
            <h1 class="nombre">
                ESTUDIO CONTABLE
            </h1>
        </header>
        <main>
            <div class="contenidocontacto">
                <h2 class="titulocontacto">Comunicate con nosotros</h2>
                <p class="contactate">Completa el siguiente formulario con tus datos y en breve nos comunicaremos
                    contigo</p>
                <form class="formulario" action="" method="get">
                    <fieldset class="datoscontacto row g-3">
                        <legend>Datos de contacto</legend>
                        <div class="row mb-3">
                            <label for="formnombre" class="col-sm-2 col-form-label col-form-label-sm">Nombre</label>

                            
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm" name="nombre" id="nombre"
                                    placeholder="Juan">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="apellido" class="col-sm-2 col-form-label col-form-label-sm">Apellido</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm" name="apellido" id="apellido"
                                    placeholder="Perez">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="telefono" class="col-sm-2 col-form-label col-form-label-sm">Telefono</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm" name="telefono" id="telefono"
                                    placeholder="11-4545-4545">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="correo-electronico" class="col-sm-2 col-form-label col-form-label-sm">Correo
                                Electronico</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm" name="correo-electronico"
                                    id="correo-electronico" placeholder="juanperez@mail.com">
                            </div>
                        </div>
                    </fieldset>
                    <textarea class="form-control" name="consulta" id="consulta" cols="30" rows="10"
                        placeholder="Ingresa aqui tu consulta"></textarea>
                    <input class="btn btn-light" type="reset" value="Limpiar">
                    <input class="btn btn-light" type="submit" value="Enviar">
                </form>
            </div>
        </main>
        <footer class="footercontacto">
            <span>Derechos reservados - Estudio Contable</span>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
